<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Meta tags for search engines -->
    <meta
      name="description"
      content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix park"
      <meta
      name="keywords"
      content="love running, run, running club, Ireland, Dublin, sport, exercise"
    />

    <!-- Title -->
    <title>Love running</title>

    <!--Favicon-->
    <link
      rel="apple-touch-icon"
      sizes="192x192"
      href="Assets/Images/Favion/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      rel="icon"
      href="Assets/Images/Favion/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      rel="icon"
      href="Assets/Images/Favion/favicon-16x16.png"
    />

    <!--Stylesheet-->

    <link rel="stylesheet" href="Assets/Css/index.css" />
  </head>

  <!-- Body -->
  <body>
    <!-- Header -->
    <header>
      <a href="index.html">
        <h1 id="logo">Love Running</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label">
        <i class="fa-solid fa-bars"></i>
      </label>

      <!-- Navigation -->

      <nav>
        <ul id="menu">
          <li>
            <a
              href="home"
              class="active"
              aria-label="Go to the top of the page"
            >
              Home
            </a>
          </li>
          <li><a href="#about" aria-label="Go to about section">About</a></li>
          <li>
            <a href="#contact" aria-label="Go to contact section">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Main content -->
    <main>Main content</main>

    <!-- Footer -->
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"
          >
            <i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.twitter.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Twitter page (opens in a new tab)"
          >
            <i class="fa-brands fa-twitter-square"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our YouTube page (opens in a new tab)"
          >
            <i class="fa-brands fa-youtube-square"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page (opens in a new tab)"
          >
            <i class="fa-brands fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>

    <!-- Font awesome kit  -->
    <script
      src="https://kit.fontawesome.com/ba2f9a771d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
